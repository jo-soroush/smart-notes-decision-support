<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

<body>

  <header>
    <h1>Smart Notes</h1>
  </header>

  <main>
    <h2>Create New Note</h2>

    <form>
      <div>
        <label>Title</label><br>
        <input type="text">
      </div>

      <div>
        <label>Content</label><br>
        <textarea rows="6"></textarea>
      </div>

      <div>
        <label>Status</label><br>
        <select>
          <option>Draft</option>
          <option>Final</option>
          <option>Archived</option>
        </select>
      </div>

      <button>Create</button>
    </form>
  </main>

  <footer>
    <p>Smart Notes Prototype</p>
  </footer>

</body>
